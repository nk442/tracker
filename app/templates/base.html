<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        function copyTrackingUrl(campaignId, event) {
            const input = document.getElementById('tracking-url-' + campaignId);
            const button = event ? event.currentTarget : event.target || window.event.srcElement;
            
            input.select();
            input.setSelectionRange(0, 99999);
            
            const originalText = button.innerHTML;
            const successIcon = '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg>';
            
            function showSuccess() {
                button.innerHTML = successIcon;
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }
            
            // Пробуем современный API (работает только на HTTPS или localhost)
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(input.value).then(() => {
                    showSuccess();
                }).catch(err => {
                    // Fallback на старый метод
                    fallbackCopy();
                });
            } else {
                // Используем старый метод (работает везде)
                fallbackCopy();
            }
            
            function fallbackCopy() {
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showSuccess();
                    } else {
                        throw new Error('execCommand failed');
                    }
                } catch (err) {
                    console.error('Ошибка копирования:', err);
                    // Показываем текст для ручного копирования
                    input.focus();
                    input.select();
                    alert('Автокопирование не поддерживается. Текст выделен - скопируйте вручную (Ctrl+C или Cmd+C)');
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" style="text-decoration: none; color: inherit;">TRACKER</a></h1>
            <nav style="display: flex; gap: 10px; align-items: center;">
                <a href="/api-docs" style="color: #95a5a6; text-decoration: none; font-size: 14px;">API</a>
                {% block header_actions %}{% endblock %}
            </nav>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
