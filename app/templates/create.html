{% extends "base.html" %}

{% block title %}Создать кампанию{% endblock %}

{% block content %}
<a href="/" class="back-link">← Назад</a>

<div class="card">
    <h2 class="section-title">Создать новую кампанию</h2>
    
    <form hx-post="/campaigns" hx-swap="none">
        <div class="form-group">
            <label for="name">Название кампании</label>
            <input type="text" id="name" name="name" placeholder="Dog Food US, Wellgreen" required>
        </div>
        
        <div class="form-group">
            <label for="offer_id">Оффер</label>
            <select id="offer_id" name="offer_id" required>
                <option value="">Выберите оффер</option>
                {% for offer in offers %}
                <option value="{{ offer.id }}">{{ offer.name }}</option>
                {% endfor %}
            </select>
            <div style="margin-top: 10px;">
                <a href="/offer/create" target="_blank" style="font-size: 14px; color: #3498db;">+ Создать новый оффер</a>
            </div>
        </div>
        
        <button type="submit" class="btn">Создать кампанию</button>
    </form>
</div>
{% endblock %}
